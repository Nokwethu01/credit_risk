<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bank Credit Risk Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <div class="form-container">
            <h1>Credit Risk Assessment</h1>
            <p class="subtitle">Evaluate your clientâ€™s likelihood to repay the loan</p>

            <form id="creditForm">
                <div class="form-grid">
                    <label>Age<input type="number" name="person_age" required></label>
                    <label>Income<input type="number" name="person_income" required></label>
                    <label>Home Ownership
                        <select name="person_home_ownership" required>
                            <option value="RENT">RENT</option>
                            <option value="OWN">OWN</option>
                            <option value="MORTGAGE">MORTGAGE</option>
                            <option value="OTHER">OTHER</option>
                        </select>
                    </label>
                    <label>Employment Length<input type="number" name="person_emp_length"></label>
                    <label>Loan Intent
                        <select name="loan_intent" required>
                            <option value="PERSONAL">PERSONAL</option>
                            <option value="EDUCATION">EDUCATION</option>
                            <option value="MEDICAL">MEDICAL</option>
                            <option value="VENTURE">VENTURE</option>
                            <option value="HOMEIMPROVEMENT">HOMEIMPROVEMENT</option>
                        </select>
                    </label>
                    <label>Loan Grade
                        <select name="loan_grade" required>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                            <option value="E">E</option>
                            <option value="F">F</option>
                            <option value="G">G</option>
                        </select>
                    </label>
                    <label>Loan Amount<input type="number" name="loan_amnt" required></label>
                    <label>Interest Rate (%)<input type="number" step="0.01" name="loan_int_rate"></label>
                    <label>Loan Status<input type="number" name="loan_status" required></label>
                    <label>Percent of Income (%)<input type="number" step="0.01" name="loan_percent_income" required></label>
                    <label>Default on File
                        <select name="cb_person_default_on_file" required>
                            <option value="Y">Yes</option>
                            <option value="N">No</option>
                        </select>
                    </label>
                    <label>Credit History Length<input type="number" name="cb_person_cred_hist_length" required></label>
                </div>
                <button type="submit">Predict Risk</button>
            </form>
        </div>

        <!-- Result Card -->
        <div id="result" class="risk-card hidden">
            <span id="risk-icon"></span>
            <span id="risk-text"></span>
            <div class="probability-container">
                <div id="probability-bar" class="probability-bar"></div>
            </div>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
